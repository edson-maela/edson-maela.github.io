<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Slide Show</title>
	<!--Chama o arquivo style.css -->
	<link rel="stylesheet" href="../css/slide.css">
</head>
<body>
	<!-- Define a lista não ordenada com as imagens -->
	<ul id="sliders">
		<!-- 
			Define uma classe no primeiro item, 
			para garantir que será mostrado
			ao acessar a página
		-->
		<li class="slider-active"><img src="../img/slide3.jpg" width="100%" height="100%"/></li>
		<li><img src="../img/slide1.jpg" width="100%" height="100%"/></li>
		<li><img src="../img/slide2.jpg" width="100%" height="100%"/></li>
	</ul>
	
	<!--Chama o arquivo slider.js-->
	<script src="../js/slider.js"></script>
</body>
</html>
